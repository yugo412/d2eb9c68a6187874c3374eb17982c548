services:
  nginx:
    image: nginx:1.27.0-alpine
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html
    depends_on:
      - php

  php:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    depends_on:
      - redis
      - mailpit

  redis:
    image: redis:latest
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]

  mailpit:
    image: axllent/mailpit:latest
    ports:
      - "8081:8025"
      - "1025:1025"

networks:
  internal:
    driver: bridge